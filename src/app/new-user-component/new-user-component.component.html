<h1 class="heading">New User</h1>

<form class="user-form" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required />
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="string" id="salary" name="salary" [(ngModel)]="user.salary" required />
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" [(ngModel)]="user.date" required />
  </div>

  <button class="submit-btn" type="submit-btn">{{ isEditMode ? 'Update' : 'Add' }} Employee</button>
</form>
