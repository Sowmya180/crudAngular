<div>
  <h1 class="page-heading">EMPLOYEE MANAGEMENT SOFTWARE</h1>
  <div class="add-employee-btn">
      <button (click)="onClick()">Add Employee</button>
  </div>
  <div class="container">
  
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Salary</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of paginatedEmp; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ emp.firstName }}</td>
          <td>{{ emp.lastName }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.salary }}</td>
          <td>{{ emp.date }}</td>
          <td>
            <button (click)="onClickEdit(emp,i)">Edit</button>
            <button (click)="onDeleteClick(emp)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button 
        *ngFor="let page of [].constructor(totalPages()); let i = index"
        [class.active]="currentPage === i + 1"
        (click)="changePage(i + 1)">
        {{ i + 1 }}
      </button>
    </div>
  </div>
</div>
